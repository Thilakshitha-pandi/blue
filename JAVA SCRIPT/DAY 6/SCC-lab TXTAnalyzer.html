<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TXT ANALYZER</title>
</head>
<body>
    <h2>Mini TXT Analyzer </h2>
    <textarea id="paragraphInput" placeholder="Enter a paragraph" rows="6" cols="60">
    </textarea><br>
    <button onclick="AnalyzeText()">Analyze</button>
    <pre id="output"></pre>
    <script>
        function AnalyzeText() {
            const text = document.getElementById("paragraphInput").value;
            const totalChars = text.length;
            const words =text.match(/\b\w+\b/g) || [];
            const totalwords= words.length;
            const totalSentances = (text.match(/[.!?]/g) || []).length;
            const uniqueWords = [...new Set(words.map(w => w.toLowerCase()))];
            const ferq = {};
            words.forEach(wordn => {

                ferq[w] = (ferq[w] || 0)+1;
            });
            const sortedFreq = Object.entries(ferq).sort((a,b) => b[1] - a[1]);
            const output=`
            Total Character: ${totalchars} 
            Total Words: ${totalwords}
            Total Sentences: ${totalSentances}
            Unique Word: ${uniqueWords.join(",")}
            Word Frequency:
            ${sortedFreq.map(([word,count]) => word+":"+count).join("\n")}`
            document.getElementById("output").textContent = output ;
             
        }
    </script>
</body>
</html>
