<!DOCTYPE html>
<html>
<head>
  <title>JS Tasks</title>
</head>
<body>
  <h2>JavaScript Tasks</h2>

  <label>Enter a sentence:</label><br>
  <input type="text" id="sentenceInput" style="width: 300px;"><br><br>

  <label>Enter numbers (comma-separated):</label><br>
  <input type="text" id="arrayInput" style="width: 300px;"><br><br>

  <button onclick="runTasks()">Submit</button>

  <h3>Results:</h3>
  <p id="reversedWords"></p>
  <p id="uniqueArray"></p>
  <p id="vowelCount"></p>

  <script>
    function reverseWords(sentence) {
      return sentence
        .split(' ')
        .map(word => word.split('').reverse().join(''))
        .join(' ');
    }

    function removeDuplicates(arr) {
      return [...new Set(arr)];
    }

    function countVowels(str) {
      const vowels = "aeiouAEIOU";
      let count = 0;
      for (let char of str) {
        if (vowels.includes(char)) {
          count++;
        }
      }
      return count;
    }

    function runTasks() {
      const sentence = document.getElementById("sentenceInput").value;
      const arrayInput = document.getElementById("arrayInput").value;

      const array = arrayInput.split(',').map(num => Number(num.trim()));

      const reversedSentence = reverseWords(sentence);
      const uniqueArray = removeDuplicates(array);
      const vowelCount = countVowels(sentence);

      document.getElementById("reversedWords").innerText = "Reversed Words: " + reversedSentence;
      document.getElementById("uniqueArray").innerText = "Unique Numbers: " + uniqueArray;
      document.getElementById("vowelCount").innerText = "Vowel Count: " + vowelCount;
    }
  </script>
</body>
</html>
